<div class="container-fluid">
    <a class="navbar-brand font-weight-bolder ms-sm-3"
       href="/" rel="tooltip" title="Designed and Coded by Creative Tim" data-placement="bottom">
    </a>

    <button class="navbar-toggler shadow-none ms-2" type="button" data-bs-toggle="collapse" data-bs-target="#navigation" aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon mt-2">
            <span class="navbar-toggler-bar bar1"></span>
            <span class="navbar-toggler-bar bar2"></span>
            <span class="navbar-toggler-bar bar3"></span>
        </span>
    </button>

    <div class="collapse navbar-collapse" id="navigation">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a href="{% url 'service:index' %}" class="nav-link text-black">Home</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'service:cook-list' %}" class="nav-link text-black">All Cooks</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'service:dish-list' %}" class="nav-link text-black">All Dishes</a>
          </li>
          <li class="nav-item">
            <a href="{% url 'service:dish-type-list' %}" class="nav-link text-black">All Dish Types</a>
          </li>

          {% if user.is_authenticated %}
            <li class="nav-item">
              <span class="nav-link text-black">User: <a href="{{ user.get_absolute_url }}" class="text-black">{{ user.get_username }}</a></span>
            </li>
            <li class="nav-item">
              <form action="{% url 'logout' %}" method="post">
                {% csrf_token %}
                <button type="submit" class="btn btn-link nav-link text-black p-0">Logout</button>
              </form>
            </li>
          {% else %}
            <li class="nav-item">
              <a href="{% url 'login' %}" class="nav-link text-black">Login</a>
            </li>
          {% endif %}
        </ul>
    </div>
</div>
