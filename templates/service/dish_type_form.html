{% extends "layouts/base-presentation.html" %}
{% load crispy_forms_filters %}

{% block content %}
<div class="card p-4 mx-auto mt-7" style="max-width: 400px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
  <div class="card-body">
    <h2 class="card-title text-center mb-4">{{ object|yesno:"Update,Create" }} dish_type</h2>

    <form action="" method="post" novalidate>
      {% csrf_token %}
      {{ form|crispy }}

      <div class="d-grid gap-2">
        <input type="submit" value="Submit" class="btn btn-primary mt-3">
      </div>
    </form>
  </div>
</div>
{% endblock %}
