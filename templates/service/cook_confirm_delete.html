{% extends 'layouts/base-presentation.html' %}

{% block content %}
<div class="card p-4 mx-auto mt-7 text-center" style="max-width: 400px; border-radius: 10px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
  <div class="card-body">
    <h2 class="card-title mb-4">Delete cook?</h2>
    <p>Are you sure you want to delete this cook?</p>
    <form action="" method="post">
      {% csrf_token %}
      <div class="d-grid gap-2">
        <input type="submit" value="Yes" class="btn btn-danger mt-3">
      </div>
    </form>
  </div>
</div>
{% endblock %}
